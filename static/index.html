<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">
    <div class="min-h-full">
        <div class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">todo</h1>
            </div>
        </div>
        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="border-4 border-dashed border-gray-200 rounded-lg p-4">
                        <form id="todo-form" hx-post="/todos/" hx-target="#todo-list" hx-swap="afterbegin" class="mb-4">
                            <div class="flex">
                                <input type="text" name="title" id="todo-input" placeholder="Enter a new task" required
                                    class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:ring-indigo-500 focus:border-indigo-500">
                                <button type="submit"
                                    class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Add
                                </button>
                            </div>
                        </form>
                        <ul id="todo-list" hx-get="/todos/" hx-trigger="load" class="space-y-2">
                            <!-- ToDo items will be inserted here -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
